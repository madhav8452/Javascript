<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formWrapper">
        <form action="" id="signupf">
            <div class="box">
                <h1>Sign Up</h1>
                <label for="">Username</label>
                <input type="text" id="userName" placeholder="Enter username">
                <p id="wrongUsername"></p>
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <p id="wrongEmail"></p>
                <label for="">Password</label>
                <input type="text" id="password" placeholder="Enter password">
                <p id="wrongPassword"></p>
            </div>
            <button id="signupSubmit">Submit</button>
            <p id="gotoLogin">Already have an account? Login</p>
        </form>

        <form action="" id="loginf">
            <div class="box">
                <h1>Log in</h1>
                <label for="">Email</label>
                <input type="text" id="loginEmail" placeholder="Enter email">
                <p id="wrongLoginEmail"></p>
                <label for="">Password</label>
                <input type="text" id="loginPassword" placeholder="Enter password">
                <p id="wrongLoginPassword"></p>
            </div>
            <button id="loginSubmit">LogIn</button>
            <p id="gotoSignup">New user? Create account</p>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</html>
